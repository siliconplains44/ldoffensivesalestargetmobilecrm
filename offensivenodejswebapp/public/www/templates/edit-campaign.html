<ion-view view-title="Edit Team" name="actionchoices-view" hide-back-button="true">
    <ion-content class="padding">

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Name" ng-model="campaignname">
            </label>
            <label class="item item-input">
                <textarea placeholder="Description" ng-model="description"></textarea>
            </label>
            <label class="item item-input">
                <input type="date" placeholder="Start Date" ng-model="startdate">
            </label>
            <label class="item item-input">
                <input type="date" placeholder="End Date" ng-model="enddate">
            </label>
        </div>
        <div class="padding">
            <p ng-show="formnamerequired">* Name is required</p>
            <p ng-show="formstartdaterequired">* Start Date is required</p>
            <p ng-show="formenddaterequired">* End Date is required</p>
        </div>
        <button class="button button-block button-standard icon-left" type="submit" ng-click="onModifyCampaign()">Modify Campaign</button>
            <button class="button icon-left button-block" ng-click="onBack()">Cancel</button>

    </ion-content>
</ion-view>
