<div>

    <div class="row row-centered">

        <div class="col-md-4">

            <h1 class="text-center login-title">Sign in to continue</h1>


            <input type="text" id="TextUsername" class="form-control" placeholder="Username" required autofocus name="username">
            <input type="password" id="TextPassword" class="form-control" placeholder="Password" required name="password">
            <button id="SignInButton" class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in</button>


            <a id="CreateAccountButton" class="text-center new-account">Create an account </a>

        </div>

    </div>

</div>

<div class="modal fade" id="LoginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Leopard Data Services Store</h4>
            </div>
            <div class="modal-body">
                <p id="ParagraphLoginStatus">You have successfully logged in, we are now redirecting you to your home page!</p>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
