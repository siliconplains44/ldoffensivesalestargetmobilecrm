<div>

    <div class="container">

    <div class="row form-group">
        <a id="LinkDashboard" class="clickable">Dashboard</a>
    </div>
        <div class="row">
            <div class="col-md-2">
                <img src="/images/pageicons/servicesstore_pageicons-modifyaccount.png"/>
            </div>
            <div class="col-md-6">
                <h1>Modify Login</h1>
            </div>
        </div>
        <hr>
        <div class="row form-group">
            <p>From this page you can change your login and password to this site.</p>
        </div>
    <div class="row form-group">
        <label for="TextUsername">New user name</label>
        <input class="form-control" id="TextUsername" placeholder="Enter new user name">
        <div id="AlertTextUsername" class="alert alert-danger" role="alert">Username is required!</div>
    </div>

    <div class="row form-group">
        <label for="TextPasswordPassword">New password</label>
        <input type="password" class="form-control" id="TextPasswordPassword" placeholder="Enter new password">
        <div id="AlertTextPasswordPassword" class="alert alert-danger" role="alert">Password is required!</div>
    </div>

    <div class="row form-group">
        <button type="button" class="btn btn-primary" id="ButtonSubmit">Submit</button>
    </div>

    </div>
</div>


<div class="modal fade" id="AccountChangedModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Leopard Data Services Store</h4>
            </div>
            <div class="modal-body">
                <p id="ParagraphStatus">Your login was successfully changed!</p>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
