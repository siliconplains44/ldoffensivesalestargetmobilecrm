<ion-view view-title="Add Expense" name="actionchoices-view" hide-back-button="false">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="name" ng-model="name" />
            </label>
            <label class="item item-input">
                <textarea placeholder="Description" ng-model="description" rows="10"></textarea>
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Amount" ng-model="amount" />
            </label>
        </div>
        <div class="padding">
            <p ng-show="formnamerequired">* Name is required</p>
            <p ng-show="formamountrequired">* Amount is required</p>
        </div>
        <button class="button button-block button-standard icon-left" type="submit" ng-click="onCreateExpense()">Add Expense</button>
    </ion-content>
</ion-view>
