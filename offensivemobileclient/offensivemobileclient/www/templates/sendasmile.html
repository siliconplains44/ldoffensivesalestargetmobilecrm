<ion-view view-title="Send a Smile">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-text-wrap">
                We are glad you are happy about something with our product.  Thank you for letting us know!
            </div>
        </div>
        <label class="item item-input">
            <textarea rows="4" cols="50" placeholder="Smile Information" required ng-model="smilereport"></textarea>
        </label>
        <button class="button button-block button-standard" type="submit" ng-click="onSubmitSmile()">Submit</button>
    </ion-content>
</ion-view>
