<ion-view view-title="Manage Team Revenue">
    <ion-content class="padding">
        <div class="item item-input item-select">
            <div class="input-label">
                Year
            </div>
            <select ng-model="periodyear" ng-change="onYearChange(periodyear)">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
        </div>
        <div class="item item-input item-select">
            <div class="input-label">
                Month
            </div>
            <select ng-model="periodmonth" ng-change="onMonthChange(periodmonth)">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <h4>Sales Targets</h4>
        <ion-list class="item-text-wrap">
            <ion-item ng-repeat="salestarget in salestargets">
                <h2>Name: {{ salestarget.SalesTargetName }}</h2>
                Revenue (Amount)
                <input type="number" ng-model="salestarget.Amount" value="{{ salestarget.Amount || 0 }}" />

            </ion-item>
        </ion-list>
        <button class="button button-block button-standard icon-left" type="submit" ng-click="onSaveRevenueEntries()">Save Revenue Data</button>
    </ion-content>
</ion-view>
