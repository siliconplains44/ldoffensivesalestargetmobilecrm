<ion-view view-title="Uris">
    <ion-content class="padding">
            <button class="button icon-left ion-star button-standard button-small button-block" ng-click="onAddUri()">Add Uri</button>
        <div>
            <ion-list class="item-text-wrap">
                <ion-item ng-repeat="uri in uris">
                    <button class="button button-standard button-small" ng-click="onEditUri(uri)">
                        <i class="icon ion-compose padding-right"></i>Edit
                    </button>
                    <button class="button button-standard button-small" ng-click="onDeleteUri(uri)">
                        <i class="icon ion-ios-minus padding-right"></i>Delete
                    </button>
                    <hr />
                    <h3>{{uri.Identifier}}</h3>
                    <hr />
                    <h4>{{uri.Type}}</h4>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
