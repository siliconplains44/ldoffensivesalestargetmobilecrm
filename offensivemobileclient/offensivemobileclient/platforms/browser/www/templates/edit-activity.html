<ion-view view-title="Edit Activity" name="actionchoices-view" hide-back-button="false">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="datetime-local" placeholder="Started" ng-model="started" />
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Duration" ng-model="duration" />
            </label>
            <label class="item item-input">
                <textarea placeholder="Description" ng-model="description" rows="10"></textarea>
            </label>
            <hr />
            <h4>Campaign</h4>
            <ion-list>
                <ion-radio ng-repeat="campaign in campaigns" ng-value="campaign" ng-model="$parent.thecampaign" name="thecampaign">{{campaign.Name}}</ion-radio>
            </ion-list>
            <h4>Activity Type</h4>
            <ion-list>
                <ion-radio ng-repeat="activitytype in activitytypes" ng-value="activitytype" ng-model="$parent.theactivitytype" name="theactivitytype">{{activitytype.Name}}</ion-radio>
            </ion-list>
            <label class="item item-input">
                <input type="text" placeholder="Custom Activity Type" ng-model="customactivitytype" />
            </label>
        </div>
        <div class="padding">
            <p ng-show="formstartedrequired">* Started is required</p>
            <p ng-show="formdurationrequired">* Duration is required</p>
            <p ng-show="formdescriptionrequired">* Description is required</p>
            <p ng-show="formcampaignrequired">* Campaign is required</p>
            <p ng-show="formactivitytyperequired">* Activity Type is required</p>
        </div>
        <button class="button button-block button-standard icon-left" type="submit" ng-click="onModifyActivity()">Modify Activity</button>

    </ion-content>
</ion-view>
