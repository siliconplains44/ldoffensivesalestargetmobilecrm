<ion-view view-title="Leopard Data Sales Target - Create a Team" name="actionchoices-view" hide-back-button="true">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-text-wrap">
                Please enter a unique team name in the field below, then press the submit button.
            </div>
        </div>
        <label class="item item-input">
            <input type="text" placeholder="Team Name" required ng-model="teamname">
        </label>
        <button class="button button-block button-standard" type="submit" ng-click="onAttemptCreateaTeam()">Submit</button>
    </ion-content>
</ion-view>
