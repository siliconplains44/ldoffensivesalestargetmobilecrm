<ion-view view-title="Add Uri" name="actionchoices-view" hide-back-button="false">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Type" ng-model="type" />
            </label>
            <hr />
            <label class="item item-input">
                <input type="text" placeholder="Uri" ng-model="identifier" />
            </label>
        </div>
        <div class="padding">
            <p ng-show="formurirequired">* Address is required</p>
        </div>
        <button class="button button-block button-standard icon-left" type="submit" ng-click="onCreateUri()">Add Uri</button>

    </ion-content>
</ion-view>
