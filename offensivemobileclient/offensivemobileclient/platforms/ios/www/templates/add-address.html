<ion-view view-title="Add Address" name="actionchoices-view" hide-back-button="false">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Name" ng-model="name" />
            </label>
            <hr />
            <label class="item item-input">
                <input type="text" placeholder="Line 1" ng-model="line1" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Line 2" ng-model="line2" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="City" ng-model="city" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="State" ng-model="state" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Zip" ng-model="zip" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Country" ng-model="country" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Type" ng-model="type" />
            </label>
        </div>
        <div class="padding">
            <p ng-show="formnamerequired">* Name is required</p>
            <p ng-show="formline1required">* Line 1 is required</p>
            <p ng-show="formcityrequired">* City is required</p>
            <p ng-show="formstaterequired">* State is required</p>
            <p ng-show="formziprequired">* Zip is required</p>
            <p ng-show="formcountryrequired">* Country is required</p>
        </div>
        <button class="button button-block button-standard icon-left" type="submit" ng-click="onCreateAddress()">Add Address</button>

    </ion-content>
</ion-view>
