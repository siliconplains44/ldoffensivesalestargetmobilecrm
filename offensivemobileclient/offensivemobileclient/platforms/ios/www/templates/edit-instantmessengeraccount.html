<ion-view view-title="Edit Instant Messenger Account" name="actionchoices-view" hide-back-button="false">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Type" ng-model="type" />
            </label>
            <hr />
            <label class="item item-input">
                <input type="text" placeholder="Instant Message Account" ng-model="handle" />
            </label>
        </div>
        <div class="padding">
            <p ng-show="formhandlerequired">* Address is required</p>
        </div>

            <button class="button button-block button-standard icon-left" type="submit" ng-click="onModifyInstantMessageAccount()">Edit Instant Message Account</button>

    </ion-content>
</ion-view>
