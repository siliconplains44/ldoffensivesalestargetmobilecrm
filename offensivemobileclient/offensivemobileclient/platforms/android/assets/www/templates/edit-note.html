<ion-view view-title="Edit Note" name="actionchoices-view" hide-back-button="false">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <textarea placeholder="Note" ng-model="note" rows="10"></textarea>
            </label>
        </div>
        <div class="padding">
            <p ng-show="formnoterequired">* Note is required</p>
        </div>

            <button class="button button-block button-standard icon-left" type="submit" ng-click="onModifyNote()">Modify Note</button>

    </ion-content>
</ion-view>
