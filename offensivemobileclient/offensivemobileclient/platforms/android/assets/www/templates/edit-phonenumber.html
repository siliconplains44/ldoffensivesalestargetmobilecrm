<ion-view view-title="Edit Phone Number" name="actionchoices-view" hide-back-button="false">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Type" ng-model="type" />
            </label>
            <hr />
            <label class="item item-input">
                <input type="text" placeholder="Phone Number" ng-model="number" />
            </label>
        </div>
        <div class="padding">
            <p ng-show="formnumberrequired">* Number is required</p>
        </div>
        <button class="button button-block button-standard icon-left" type="submit" ng-click="onModifyPhonenumber()">Modify Phone Number</button>

    </ion-content>
</ion-view>
